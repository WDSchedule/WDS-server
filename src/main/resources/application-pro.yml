# 生产环境
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/wds
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  data:
    redis:
      host: 127.0.0.1
      port: 6379
  config:
    activate:
      on-profile: pro


mybatis:
  configuration:
    map-underscore-to-camel-case: true #下划线命名与驼峰命名的自动转换
server:
  port: 8443